
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="demo.js" method="post" >
        <label for="name">Enter your name</label>
        <input type="text" id="name" value="" placeholder="Enter  YourName">

        <br><br>
        <label for="Email">Enter Your Email</label>
        <input type="Email" id="Email" placeholder="Enter Your Email">
        <br><br>

        <label for="Password">Enter Your Password</label>
        <input type="password" id="Password" placeholder="Enter Your Password">
        <br><br>

        <input type="Submit" value="Login">
        <br>

        <label for="age">"Enter age"</label>
        <input type="number" id="age" placeholder="Enter age">
        <br>

        <label for="dob">Select Dob</label>
        <input type="date"  id="dob">
        <br>

        <label for="eligible">Are you Eligible?</label>
        <input type="checkbox"  id="eligible">
        <br>

        <label for="hobby">select hobbies :-</label>
        dance
        <input type="checkbox" value="dance">
        singing
        <input type="checkbox" value="singing">
        sports
        <input type="checkbox" value="sports">

        <br>

        <label for="gender">Select gender</label>
        Male
        <input type="radio" name="gender" value="Male">
         Female
        <input type="radio" name="gender" value="Female">
         Others
        <input type="radio" name="gender" value="Others">
        <br>

        <label for="msg">Message</label><br>
        <textarea  id="msg" cols="50" rows="10"></textarea>
        <br><br>
        
        <label for="course">Select course</label>
        <select  id="course">
            <option value="Frontened">Frontened</option>
            <option value="Backened">Backened</option>
            <option value="FullStack" selected>FullStack</option>
        </select>

        <br><br>
        <label for="Vehicle">Select car</label>
        <input type="text"  id="Vehicle" list="cars">
        <datalist id="cars">
            <option value="BMW"></option>
            <option value="FORD"></option>
            <option value="MERCEDES"></option>
             <option value="VERNA"></option>
              <option value="BOLENO"></option>
         </datalist>
         <br><br>

         <input type="Submit" value="Send data">
         <br>
         <input type="reset" value="reset">
         <br>


    </form>
</body>
</html>

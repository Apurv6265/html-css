
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form action="action" method="post" align ="center">
    <label for="name">Enter your Name</label>
    <input type="text" placeholder="Enter your name">
    <br><br>
    <label for="password">Enter your password</label>
    <input type="text" placeholder="Enter your Domain">
    <br><br>
    <label for="Email">Enter your Email</label>
    <input type="email"  id="Email" placeholder="Enter your email">
    <br><br>
    <label for="Age">Enter your Age</label>
    <input type="number"  id="Age" placeholder="Enter your Age">
    <br><br>
    <label for="dob">Enter your DOB</label>
    <input type="date"  id="dob">
    <br><br>
    <label for="Course">Select Course</label>
    <select  id="Course">
        <option value="Developer">Developer</option>
        <option value="AI Expert">AI Expert</option>
        <option value="ML Expert">ML Expert</option>
    </select>
    <br><br>
      <label for="gender">Select gender</label>
        Male
        <input type="radio" name="gender" value="Male">
         Female
        <input type="radio" name="gender" value="Female">
         Others
        <input type="radio" name="gender" value="Others">
        <br><br>

        <input type="Submit" value="Send data">


   </form>
</body>
</html>
